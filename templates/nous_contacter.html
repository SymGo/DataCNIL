<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nous contacter</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo/favicon_1.ico">
  </head>
  <body>

    <div class="top-container">
      <img src="logo/logo-transparent-png.png" alt="" class="logo-image">
      <div class="buttons-div" id="contact-button">
        <button type="button" name="button">À propos</button>
      </div>

    </div>

    <div class="bottom-container">
      <div class="about-container">
        <button type="button" name="button" class="about-button">Page d'accueil</button>
        <hr class="hr-latest-results">
        <h1>Nous contacter</h1>
        <h3>Si vous avez des questions, n'hésitez pas à nous contacter.</h3>

        <form class="form" action="" method="post">
          <label class="form-label" for="fname">Prénom</label>
          <input type="text" id="fname" name="firstname" placeholder="">

          <label class="form-label" for="lname">Nom</label>
          <input type="text" id="lname" name="lastname" placeholder="">

          <label class="form-label" for="lname">Email</label>
          <input type="text" id="lname" name="lastname" placeholder="">

          <label class="form-label" for="subject">Message</label>
          <textarea id="subject" name="subject" placeholder="Ecrivez votre message"></textarea>
          <br>
          <div class="message-submit-div">
            <input class="message-submit" type="submit" value="Envoyer">
          </div>

        </form>

      </div>

    </div>


  </body>
</html>
